<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-4 p-4" id="main-weather">
          <div class="input-group mb-3">
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Enter city name"
              
            />
            <button id="searchButton" class="btn btn-primary">Search</button>
          </div>
          <div
            class="alert alert-danger"
            id="error-message"
            style="display: none"
          ></div>
          <div class="text-center">
            <img
              src="https://img.icons8.com/clouds/100/000000/cloud.png"
              id="weather-icon"
              alt="weather icon"
            />
            <h1 id="temp" class="display-4 fw-bold">--°C</h1>
            <p id="condition" class="text-muted">Condition</p>
            <p id="datetime">--</p>
            <p id="time">--</p>
            <h4 id="city" class="fw-bold">City Name</h4>
            <p id="humidity"></p>
            <p id="wind"></p>
            <button id="toggle-unit" class="btn btn-primary mb-3">
              Switch to °F
            </button>
          </div>
        </div>

        <div class="col-lg-8" id="details-container">
          <ul class="nav nav-tabs mb-3" id="weather-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="today-tab">Today</a>
            </li>
            <li class="nav-item">
              <a class="nav-link next-tab" href="#" id="next-tab">Next</a>
            </li>
            
          </ul>
          <div class="row text-center" id="details"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
