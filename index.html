<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <h1 class="title">Quote of the Day</h1>
        <div class="quote-box">
            <p class="quote">"Happiness is not something ready made. It comes from your own actions."</p>
            <p class="author">- Dalai Lama</p>
        </div>
        <div class="buttons">
            <button class="btn icon-btn like-btn" title="Like"><i class="fas fa-heart"></i></button>
            <button class="btn icon-btn save-btn" title="Save"><i class="fas fa-bookmark"></i></button>
            <button class="btn icon-btn new-quote-btn" title="New Quote"><i class="fas fa-sync-alt"></i></button>
            <button class="btn icon-btn share-btn" title="Share"><i class="fas fa-share-alt"></i></button>
            <button class="btn icon-btn translate-btn" title="Translate"><i class="fas fa-language"></i></button>

        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
